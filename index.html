<!doctype html>
<html>
  <head>
    <title>Simple DHCP Monitor</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }      
      #content { width: 50%;}
      #times { width: 50%;}
    </style>
  </head>
  <body>
    <div id="content"></div>
    <hr>    
    <div id="times"></div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();      
      socket.on('refreshContent', function(msg){                
        $('#content').html(msg);
      });
      socket.on('refreshTimes', function(msg){                
        var timesObject = msg;        
        $('#times').html("");  
        $('#times').append("<table>");  
        $('#times').append("<tr><td>IP</td><td>Inicio</td><td>Fin</td></tr>");
        for(var i=0; i < timesObject.length; i++) {
          $('#times').append("<tr><td> "+timesObject[i].ip+"&nbsp; </td><td> "+timesObject[i].start+"&nbsp; </td><td> "+timesObject[i].end+"&nbsp; </td></tr>");  
        }
        $('#times').append("</table>");
        
      });
      
    </script>
  </body>
</html>
